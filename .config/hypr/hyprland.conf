#
#   HYPRLAND CONFIG FILE
#   by unixkiwi
#

# Monitors
monitor=eDP-1,1920x1080, 0x0, 1
monitor=DP-1, 1920x1080, 1920x0, 1

# Autostart
exec-once = /usr/bin/lxpolkit # Authentication Agent

exec-once = xhost +local: # allow local hosts to connect to xhost

exec-once = waybar & # Bar
exec-once = swaybg -i $(find /home/kiwi/wallpapers/ -type f | shuf -n1) -m fill & # Wallpaper
exec-once = swaync & # Notifications
exec-once = swayidle -w timeout 150 'swaylock -f -c 000000' timeout 180 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 600 'systemctl suspend' # AutoScreenlock after 5min

exec-once = nm-applet & # Networkmanager tray

exec-once = blueman-applet & # Blueman bluetooth tray icon

exec-once = wl-paste --type text --watch cliphist store # clipboard setup text
exec-once = wl-paste --type image --watch cliphist store # clipboard setup images

exec-once = signal-desktop --start-in-tray & # starts signal in theb ackground and in the tray

# Variables
$terminal = alacritty
$lock = swaylock -f -c 000000 && swayidle -w timeout 60 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 120 'systemctl suspend'

$toggle_mute = wpctl set-mute @DEFAULT_SINK@ toggle; volume_status=$(wpctl get-volume @DEFAULT_SINK@); if [[ $volume_status == *"MUTED"* ]]; then mute_state="muted"; else mute_state="unmuted"; fi; notify-send "Volume mute toggled" "Volume got $mute_state" # toggles mute and sends a notification with the mute state

# Env Vars
env = XCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11,gparted
env = SDL_VIDEODRIVER,wayland

# NVIDIA graphics card
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Keyboard
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0    
}

# General
general {
    gaps_in = 3
    gaps_out = 7

    border_size = 2

    # Resize on Border
    resize_on_border = true
    
    # Colors
    col.active_border = rgba(a4c078ff)
    col.inactive_border = rgba(3d494dff)
    
    # Tiling Layout
    layout = dwindle
}

# Decoration
decoration {
    rounding = 4

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    # Blur
    blur {
        enabled = false
        size = 5
        passes = 3
        new_optimizations = true
    }

    # Shadow
    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(333333cc)
}

# Animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = true 
}

# Misc
misc {
  # Disale hyprland anime/logo wallpaper
  disable_hyprland_logo = false
}

# Keybinds
$mainMod = SUPER

# Program specific binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, wofi
bind = $mainMod, E, exec, doublecmd

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10 && notify-send "Brightness changed" "Brightness changed to $(brightnessctl get)"
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10- && notify-send "Brightness changed" "Brightness changed to $(brightnessctl get)"

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "Volume changed" " Volume changed to $(wpctl get-volume @DEFAULT_SINK@ | awk '{print $2 * 100}')%"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%- && notify-send "Volume changed" " Volume changed to $(wpctl get-volume @DEFAULT_SINK@ | awk '{print $2 * 100}')%"
bind = , XF86AudioMute, exec, $toggle_mute

# Clipboard
bind = SUPER SHIFT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy 

# Reload waybar
bind = $mainMod SHIFT, B, exec, killall waybar && waybar &

# System binds
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, # dwindle
bind = $mainMod, L, exec, $lock # lock the screen
bind = $mainMod SHIFT, Q, exec, /home/kiwi/scripts/power_menu

# Screenshot an area
bind = , PRINT, exec, grim -g "$(slurp)" "/home/kiwi/Pictures/Screenshots/$(date +%Y-%m-%d-%Hh-%Mm-%Ss_screenshot.png)"

# Move focus with mainMod + arrow_keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window with mainMod + SHIFT + arrow_keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + ALT + [H, L, K, J]
bind = $mainMod ALT, left, resizeactive, -30 0
bind = $mainMod ALT, right, resizeactive, 30 0
bind = $mainMod ALT, up, resizeactive, 0 -30
bind = $mainMod ALT, down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window rules

# Terminal starts in float mode
windowrule = float, ^(Alacritty)$
