#
#   HYPRLAND CONFIG FILE
#   by Kiwi
#

# Monitors
monitor=eDP-1,1920x1080, 0x0, 1
monitor=DP-1, 1920x1080, 1920x0, 1

# Autostart
exec-once = waybar &
exec-once = swaybg -i $(find /home/kiwi/wallpapers/ -type f | shuf -n1) -m fill &
exec-once = swaync &

# Env Vars
env = XCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland

# NVIDIA graphics card
#env = LIBVA_DRIVER_NAME,nvidia
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Keyboard
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0    
}

# General
general {
    gaps_in = 3
    gaps_out = 7

    border_size = 3

    # Resize on Border
    resize_on_border = true
    
    # Colors
    col.active_border = rgba(a4c078ff)
    col.inactive_border = rgba(3d494dff)
    
    # Tiling Layout
    layout = dwindle
}

# Decoration
decoration {
    rounding = 5

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    # Blur
    blur {
        enabled = false
        size = 5
        passes = 3
        new_optimizations = true
    }

    # Shadow
    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(333333cc)
}

# Animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = true 
}

# Misc
misc {
  # Disale hyprland anime/logo wallpaper
  disable_hyprland_logo = false
}

# Keybinds
$mainMod = SUPER

# Program specific binds
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, wofi

# Reload waybar
bind = $mainMod SHIFT, B, exec, killall waybar && waybar &

# System binds
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, # dwindle

# Screenshot an area
bind = , PRINT, exec, grim -g "$(slurp)" "/home/kiwi/Pictures/Screenshots/$(date +%Y-%m-%d-%Hh-%Mm-%Ss_screenshot.png)"

# Move focus with mainMod + arrow_keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window with mainMod + SHIFT + arrow_keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + ALT + [H, L, K, J]
bind = $mainMod ALT, left, resizeactive, -30 0
bind = $mainMod ALT, right, resizeactive, 30 0
bind = $mainMod ALT, up, resizeactive, 0 -30
bind = $mainMod ALT, down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
